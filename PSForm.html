<title>Problem/Solution Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
        
       <script type="text/javascript">
        
        function showField(psValue){
            
                if(psValue=="problem"){
                    
                    document.getElementById("problemSection").style.display = 'block';
                    document.getElementById("solutionSection").style.display = 'none';
                }
                if(psValue=="solution"){
                    
                    document.getElementById("solutionSection").style.display = 'block';
                    document.getElementById("problemSection").style.display = 'none';
                }
                if(psValue=="both"){
                    
                   document.getElementById("problemSection").style.display = 'block';
                    document.getElementById("solutionSection").style.display = 'block';
                }
        }
    </script>
</head>

<section class="container">
    <h2>Problem/Solution Form</h2>
    
        <form name="PSForm" method="post" action="Confirmation.html">
            
            <!-- Labels and text fields for first and last names -->
            <label>First Name: <input type="text" name="fn" id=fname placeholder="First Name" required></label>
            <label>Last Name: <input type="text" name="ln" id=lname placeholder="Last Name" required></label>
            <br />
            
            <!-- Labels and text fields for email -->
            <label>E-mail: <input type="email" name="email" id="e_mail"/></label>     
            <label>Confirm E-mail: <input type="email" name="email2" id="e_mail2" onblur="checkEmail();"/></label>
            <br />
            
            <!-- Labels and check boxes for problem/solution or both -->
            <p>Do you wish to submit a problem, solution, or both?</p>
            <label><input type="radio" name="type" id="prob" value="problem" onchange="showField(this.value);"/> Problem</label>
            <label><input type="radio" name="type" id="sol" value="solution" onchange="showField(this.value);"/> Solution</label>
            <label><input type="radio" name="type" id="both" value="both" onchange="showField(this.value);"/> Both</label>
            <br />
            
            <!-- Slider to show the severity of the issue -->
            <p>Severity of issue</p>
            <p>0</p>
            <input type="range" name="severity" id="severityRange" min="0" max="10"/>
            <p>10</p>
            
            <section id="problemSection">
                <label>Please enter problem here: <input type="text" name="problem" id="probInput"/></label>
            </section>
            
            <section id="solutionSection">
                <label>Please enter URL here: <input type="url" name="solution" id="solInput"/></label>
            </section>
            
            <input type="submit" value="submit"/>
        </form>
        </section>
